<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulation - Bhubaneswar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        #controls { text-align: center; margin: 10px; }
    </style>
</head>
<body>
    <h1>Traffic Simulation System for Bhubaneswar</h1>
    <div id="map"></div>
    <div id="controls">
        <label>Simulation Speed: <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1"></label>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <div id="log">Simulation Log:</div>
    <script>
        var map = L.map('map').setView([20.272, 85.824], 13); // Bhubaneswar center
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var roadsLayer = L.layerGroup().addTo(map);
        var intersectionsLayer = L.layerGroup().addTo(map);
        var vehiclesLayer = L.layerGroup().addTo(map);

        var allRoads = [];
        var allIntersections = [];
        var trafficLights = {};
        var vehicles = [];
        var simulationInterval;
        var isPlaying = false;
        var speed = 1;

        // Load GeoJSON
        fetch('bhubaneswar_traffic_flow.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Filter and process features
                data.features.forEach(feature => {
                    if (feature.geometry.type === 'LineString' && feature.properties.highway && feature.properties.road_id) {
                        // Road
                        var coords = feature.geometry.coordinates.map(c => [c[1], c[0]]);
                        var road = L.polyline(coords, { color: 'gray', weight: 3 });
                        roadsLayer.addLayer(road);
                        allRoads.push({
                            geometry: coords,
                            properties: feature.properties,
                            layer: road
                        });

                        // Add vehicles
                        var vehicleCount = feature.properties.vehicle_count || 0;
                        for (var i = 0; i < Math.min(vehicleCount, 5); i++) {
                            var pos = (i + 0.5) / vehicleCount;
                            var point = getPointAlongLine(coords, pos);
                            if (point) {
                                var marker = L.circleMarker(point, { color: 'blue', radius: 5 });
                                vehiclesLayer.addLayer(marker);
                                vehicles.push({
                                    marker: marker,
                                    path: coords,
                                    pos: pos,
                                    speed: 0.001 // fraction per second
                                });
                            }
                        }
                    } else if (feature.geometry.type === 'Point' && feature.properties.traffic_signals) {
                        // Traffic light intersection
                        var coords = [feature.geometry.coordinates[1], feature.geometry.coordinates[0]];
                        var light = L.circleMarker(coords, { color: 'green', radius: 5 });
                        intersectionsLayer.addLayer(light);
                        trafficLights[coords.join(',')] = {
                            marker: light,
                            state: 'green',
                            timer: 30,
                            position: coords
                        };
                        allIntersections.push(coords);
                    }
                });

                updateLog(`Loaded ${allRoads.length} roads, ${Object.keys(trafficLights).length} traffic lights, ${vehicles.length} vehicles`);
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                updateLog('Error loading GeoJSON file. Make sure bhubaneswar_traffic_flow.geojson is in the same directory.');
            });

        // Simulation functions
        function updateSimulation() {
            if (!isPlaying) return;

            // Update traffic lights
            Object.values(trafficLights).forEach(light => {
                light.timer -= 1 * speed;
                if (light.timer <= 0) {
                    if (light.state === 'green') {
                        light.state = 'yellow';
                        light.marker.setStyle({ color: 'yellow' });
                        light.timer = 5;
                    } else if (light.state === 'yellow') {
                        light.state = 'red';
                        light.marker.setStyle({ color: 'red' });
                        light.timer = 45;
                    } else {
                        light.state = 'green';
                        light.marker.setStyle({ color: 'green' });
                        light.timer = 30;
                    }
                }
            });

            // Update vehicles
            vehicles.forEach(vehicle => {
                vehicle.pos += vehicle.speed * speed;
                if (vehicle.pos > 1) vehicle.pos = 0;
                var newPoint = getPointAlongLine(vehicle.path, vehicle.pos);
                if (newPoint) {
                    vehicle.marker.setLatLng(newPoint);
                }
            });

            // Log every 10 updates
            if (Math.random() < 0.1) {
                updateLog(`Time: ${new Date().toLocaleTimeString()}, Vehicle positions updated`);
            }
        }

        // Helper functions
        function getPointAlongLine(path, fraction) {
            if (!path || path.length < 2) return null;
            fraction = Math.max(0, Math.min(1, fraction));
            if (fraction === 0) return path[0];
            if (fraction === 1) return path[path.length - 1];

            var totalLength = calculatePathLength(path);
            var targetLength = totalLength * fraction;
            var cumulativeLength = 0;

            for (var i = 1; i < path.length; i++) {
                var segmentLength = dist(path[i-1], path[i]);
                if (cumulativeLength + segmentLength >= targetLength) {
                    var ratio = (targetLength - cumulativeLength) / segmentLength;
                    return [
                        path[i-1][0] + ratio * (path[i][0] - path[i-1][0]),
                        path[i-1][1] + ratio * (path[i][1] - path[i-1][1])
                    ];
                }
                cumulativeLength += segmentLength;
            }
            return path[path.length - 1];
        }

        function calculatePathLength(path) {
            var length = 0;
            for (var i = 1; i < path.length; i++) {
                length += dist(path[i-1], path[i]);
            }
            return length;
        }

        function dist(p1, p2) {
            return Math.sqrt(Math.pow(p1[0] - p2[0], 2) + Math.pow(p1[1] - p2[1], 2));
        }

        function updateLog(message) {
            document.getElementById('log').innerText = message;
        }

        // Event listeners
        document.getElementById('speed').addEventListener('input', function(e) {
            speed = parseFloat(e.target.value);
        });

        document.getElementById('play').addEventListener('click', function() {
            if (!isPlaying) {
                isPlaying = true;
                simulationInterval = setInterval(updateSimulation, 100); // Update every 100ms
            }
        });

        document.getElementById('pause').addEventListener('click', function() {
            isPlaying = false;
            clearInterval(simulationInterval);
        });

        document.getElementById('reset').addEventListener('click', function() {
            if (simulationInterval) clearInterval(simulationInterval);
            isPlaying = false;
            // Reset vehicles and lights
            vehicles.forEach(v => v.pos = Math.random());
            Object.values(trafficLights).forEach(l => {
                l.state = 'green';
                l.marker.setStyle({ color: 'green' });
                l.timer = 30;
            });
            updateLog('Simulation reset');
        });
    </script>
</body>
</html>
